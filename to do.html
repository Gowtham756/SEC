<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: hsl(0, 59%, 65%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: hsl(0, 36%, 63%);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: hwb(206 95% 2%);
      color: #161515;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #b33300;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: hsl(19, 75%, 54%);
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }
      // Create list item
      let li = document.createElement("li");
      li.textContent = taskText;
      // Create delete button
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        li.remove();
      };
      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);
      // Clear input
      taskInput.value = "";
    }
  </script>
</body>
</html>
